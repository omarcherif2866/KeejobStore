<body>
  <section class="expertise-section">
 <div class="platforms-cards-container">
  <!-- Card 1 -->
  <div *ngFor="let cv of cvs" class="platform-card">
    <div class="platform-header">
      <div class="platform-logo-wrapper" style="background-color: #C4B9B7;">
        <img [src]="sanitizeImage(cv.image)" alt="logo" class="platform-logo">
      </div>
      <h3 class="platform-name">{{ cv.name }}</h3>
    </div>
    <p class="platform-description"> {{ cv.description }}</p>
    <div class="platform-rating">
      <img src="../../assets/87_913.svg" alt="4.7 stars rating">
      <span class="rating-score">4.7</span>
      <span class="rating-reviews">Bas√© sur 17 avis</span>
    </div>
    <a [routerLink]="['/cv', cv.id]" class="btn btn-primary">
      En savoir plus
    </a>
  </div>
</div>   
</section>    
</body>
